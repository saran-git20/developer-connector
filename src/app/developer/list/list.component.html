<div class="profiles">
    <ng-content></ng-content>  
  <div class="profile bg-light" *ngFor="let obj of list">
      <img
        class="round-img"
        src="../../../assets/img/download.png"
        alt=""
      />
      <div>
        <h2 (click)="getFlagClickHandler()">{{obj.name}}</h2>
        <p>{{obj.occupation}}</p>
        <p>{{obj.location}}</p>
        <a (click)="onDelete(obj.id)" class="btn btn-primary">Delete</a>
      </div>

      <ul>
        <li class="text-primary" *ngFor="let data of obj.skills">
          <i class="fas fa-check"></i> {{data}}
        </li>

      </ul>
    </div>


  </div>
